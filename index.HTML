<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form action=""></form>
    <h1>Payment Form</h1>
    <p>Required Fields are followed by *</p>
    <h2>Contact Information</h2>
    <p>*Name: <input type="text" name="name" required placeholder="Enter your name"></p>
   <fieldset>
       <legend>*Gender</legend>
       <p>
           Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
       </p>
    </fieldset>
       <p>*Address <textarea name="address" id="address_1" cols="80" rows="8" required placeholder="Enter your address"></textarea></p>
       <p>*Email: <input type="email" name="email" id="email_id" required placeholder="xyz@abc.com"></p>
       <p>*Pincode <input type="number" id="pincode" name="pincode" required></p>
  <h2>Payment Information</h2>
  <p>*Card Type:
      <select name="card_type" id="card_type" required>
          <option value="">Select your card</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="Mastercard">Mastercard</option>
      </select>
  </p>
  <p>*Card Number: <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
  <p>*Expiration Date: <input type="date" name="exp_date" id="exp_date" required > </p>
  <p>*CVV: <input type="password" name="cvv" id="cvv" required placeholder="Enter your cvv"></p>
  <input type="submit" value="Pay Now">
  </form>
</div>
</body>
</html>
